<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AVRUKOU-AV入口</title>
<style>
  body {
    margin: 0;
    padding: 0;
  }
  .container {
    width: 100%;
    height: 100vh;
    background-color: black;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  .container a {
    color: inherit;
    text-decoration: none;
  }
  .container a:hover {
    cursor: default;
  }
</style>
</head>
<body>
<div class="container">
  <a id="myLink">点击这里</a>
</div>
<script>
  function myFunction() {
   window.location.href = "https://avrukou.com";
  }
  var link = document.getElementById("myLink");
  link.addEventListener("click", function(event) 
    event.preventDefault();
    myFunction();
  });
</script>
</body>
</html>
